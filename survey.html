<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="My freeCodeCamp survey project">
    <meta name="author" content="Maurice Rogers">
    <title>Survey Project</title>
    <link rel="stylesheet" href="../mo-portfolio/survey.css">
</head>
<body>
    <!-- swap checkboxes for radio buttons and vice versa -->

<div class="background-image">
    <form id="survey-form">
      <h1>Maurice's Survey Project</h1>
      <div class="basic-info">
      <label id="name-label" class="label" for="name">
      What is your name?
      </label>
        <input id="name" type="text" placeholder="Enter your name" required>
      </div>
      <div class="basic-info">
      <label id="email-label" class="label" for="email">
      What is your email?
      </label>
        <input id="email" type="email" placeholder="Enter your email" required>
      </div>
      <div class="basic-info">
      <label id="number-label" class="label" for="number">
      What is your age?
      </label>
      <input id="number" type="number" placeholder="Enter your age" min="12" max="50" required>
        </div>
  
      <label for="dropdown" class="label center-text">What do you think about my survey?</label>
      <select id="dropdown">
        <option value="default">It's interesting.</option>
        <option value="default">It's boring.</option>
        <option value="default">It's fun.</option>
        <option value="default">It's amazing.</option>   
      </select>
      <label for="improvement" class="label center-text">How can I improve my survey?</label>
      <div id="improvement">
        <div class="improvement">
          <input type="checkbox" name="improvement" value="1">
          Ask questions that don't have to do with your survey itself.
          </input>
      </div>
      <br>
      <div class="improvement">
        <input type="checkbox" name="improvement" value="2">
        Make it about something you enjoy.
        </input>
      </div>
      <br>
      <div class="improvement">
        <input type="checkbox" name="improvement" value="3">
        Make it more exciting.
        </input>
      </div>
      </div>
    <label for="device" class="label center-text">What device are you using to take my survey?</label>
    <div class="device">
      <div id="device">
    <input type="radio" name="device" value="1">laptop</input>
    <br>
    <input type="radio" name="device" value="2">desktop</input>
    <br>
    <input type="radio" name="device" value="2">tablet</input>
    <br>
    <input type="radio" name="device" value="2">phone</input>
    </div>
    </div>
    <br>
    <label for="comment" class="comment-label label">Any additional comments?</label>
    <textarea id="comment" placeholder="Add additional comments here." rows=4 cols=40></textarea>
    <br>
    <input id="submit" type="submit" value="Submit">
    </form>
    </div>
    <footer>
      <nav>
        <a class="ftr-nav-link" href="../mo-portfolio/index.html">Back to portfolio</a>
        </nav>
        <h4 class="copy-right">&copy; 2021 Maurice Rogers</h4>
  </footer>
</body>
</html>
