<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Easily find out how much money you will have to spend on fun.">
    <title>Simple 'Fun Money' Calculator</title>
    <link href="style.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@200;300;600;900&display=swap" rel="stylesheet">
    <script defer src="script.js"></script>
</head>
<body>
  <div class="info">
    <h2>Use this app to easily calculate how much 'fun money' you will have after your main expenses. Scroll down after you click 'calculate'.</h2>
  </div>
    
  <div class="container">
        <h1>'Fun Money' Calculator</h1>
        <form id="form">
          <label for="wage-input">Enter desired hourly wage number.</label>
          <br>
        <input type="number" placeholder="Hourly Wage" value="wage-input" name="wage-input" id="wage-input" step=".01" required>
        <br>
          <label for="work-hours">Enter desired daily work hours number.</label>
          <br>
        <input type="number" placeholder="Daily Work Hours" name="work-hours" value="work-hours" max="24" step=".01" id="work-hours" required>
        <br>
          <label for="wwd">Enter desired weekly work days number.</label>
          <br>
          <input type="number" placeholder="Weekly Work Days" max="7" name="wwd" id="wwd" value="wwd" required>
          <br>
          <label for="mle-input">Enter monthly living expenses number.</label>
          <br>
          <input type="number" placeholder="Monthly Living Expenses" name="mle-input" id="mle-input" value="mle-input" required>
        <br>
        <button type="submit" id="submit">Calculate</button>
    </form>
        <p id="p">Your Annual Fun Money Total is: <span id="total"></span>
        <br>
        Your Monthly Fun Money Total is: <span id="total-m"></span></p>
    </div>
    <footer>
      <nav>
        <a class="ftr-nav-link" href="../index.html">See my portfolio</a>
    </nav>
        <span class="copy-right">&copy; 2021 Maurice Rogers</span>
  </footer>
</body>
</html>
