<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="author" content="Maurice Rogers">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maurice's Snake Game</title>
    <script defer src="scripts.js"></script>
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <div class="container">
    <h1>Maurice's Snake Game</h1>
    <button id="start">start/restart</button>
        <h2 class="score">score: <span id="score">0</span></h2>
    <div class="msg-container">
        <h2 class="message"></h2>
    </div>
    <div class="grid"></div>
    <p>Click start and use your directional keys to turn your snake.
       Eat apples to increase your score and speed. If you hit a wall or yourself, the game will freeze and you lose.
       You can restart the game by clicking the restart button. Have fun!
    </p>
</div> <!-- container closing div -->
</body>
</html>
